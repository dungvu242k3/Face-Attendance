{% extends "base.html" %}
{% block title %}Sửa nhân viên - Face Attendance{% endblock %}
{% block content %}
<div class="bg-white card p-6">
  <h3 class="text-xl font-bold text-gray-800 mb-6">Sửa Thông Tin Nhân Viên #{{ employee[0] }}</h3>

  <form id="formEditEmployee" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Họ và Tên</label>
      <input type="text" name="name" value="{{ employee[1] }}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" name="email" value="{{ employee[2] or '' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Số Điện Thoại</label>
      <input type="tel" name="phone" value="{{ employee[3] or '' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Chức vụ</label>
      <input type="text" name="position" value="{{ employee[4] or '' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="md:col-span-2">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg">
        Lưu
      </button>
    </div>
  </form>
</div>

<script>
document.getElementById('formEditEmployee').addEventListener('submit', async (ev) => {
  ev.preventDefault();
  const fd = new FormData(ev.target);
  const res = await fetch(location.pathname, { method: "POST", body: fd });
  const data = await res.json();

  if (data.success) {
    window.location.href = "/admin/employees";
  } else {
    alert(data.message || "Cập nhật thất bại");
  }
});
</script>

{% endblock %}
